<script>
  //１個目のslider
  $(".slider").slick({
    autoplay: true, // 自動再生を設定
    autoplaySpeed: 5000, // スライド切り替えの時間を設定

    slide: ":not(.exclude)", // '.exclude'クラスを持つ要素を除外
  });

  // jQueryで最初にトップページを開いたときに画面全体やロゴをフェードさせる
  setTimeout(function () {
    $(".start p").fadeIn(1600);
  }, 500); //0.5秒後にロゴをフェードイン!
  setTimeout(function () {
    $(".start").fadeOut(500);
  }, 2500); //2.5秒後にロゴ含め真っ白背景をフェードアウト！
</script>
